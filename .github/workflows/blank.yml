# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # repository name
    env:
      REPO_NAME: ${{ github.event.repository.name }}
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          repository: PanDAWMS/panda-client-feedstock
          path: dst
          
      - uses: actions/checkout@v2
        with:
          repository: PanDAWMS/panda-client
          path: src
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          pwd
          ls
          echo $REPO_NAME
          PACKAGE_NAME=`echo $REPO_NAME | sed -e 's/-//g'`
          VERSION=`python -c 'exec(open("src/pandaclient/PandaToolsPkgInfo.py").read());print (release_version)'`
          echo $VERSION
          echo $PACKAGE_NAME
          wget https://github.com/PanDAWMS/panda-client/archive/refs/tags/${VERSION}.tar.gz -O dummy.tar.gz
          SHA256SUM=`sha256sum dummy.tar.gz`
          SHA256SUM=${SHA256SUM% *}
          echo $SHA256SUM
          sed -e "s/___PACKAGE_VERSION___/${VERSION}/g" src/templates/conda_meta.yml.template | sed -e "s/___SHA256SUM___/${SHA256SUM}/g" > dst/recipe/meta.yaml
          cat dst/recipe/meta.yaml
          ls dst/recipe
          
